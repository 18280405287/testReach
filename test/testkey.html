<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--    容器-->
<div id="app">

    <!--        添加新名称-->
    <div>
        <input type="text" v-model="uname">
        <button @click="add">添加</button>
    </div>
    <ul>
        <li v-for="item in list" :key="item.id">
            <input type="checkbox">
            编号:{{item.id}}---姓名:{{item.name}}
        </li>
    </ul>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            uname: '',
            list: [
                {id: 0, name: '嬴政'},
                {id: 1, name: '阿珂'},
                {id: 2, name: '张三'},
                {id: 3, name: '李四'}
            ]
        },
        methods: {
            add() {
                //怼出一个新对象
                var newuser = {id: this.list.length, name: this.uname};
                this.list.unshift(newuser)
            }
        }
    })
</script>
</body>
</html>
